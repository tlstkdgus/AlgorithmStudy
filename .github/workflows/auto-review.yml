name: AI Code Review

on:
  push:
    paths:
      - "202**/**/*.py"
      - "202**/**/*.java"
      - "202**/**/*.cpp"
      - "202**/**/*.js"

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install google-genai

      - name: Get changed files
        id: changed-files
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | grep -E '202[0-9]{4}/[0-9]{2}/.*\.(py|java|cpp|js)$' || true)
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "Changed files: $CHANGED_FILES"

      - name: Run AI Review
        if: steps.changed-files.outputs.files != ''
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "${{ steps.changed-files.outputs.files }}" | while read file; do
            if [ -n "$file" ]; then
              echo "Reviewing $file..."
              python scripts/all.py "$file" || echo "Failed to review $file"
            fi
          done

      - name: Commit review results
        if: steps.changed-files.outputs.files != ''
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add 202**/**/_review.md 202**/**/_optimized.md || true
          git diff --staged --quiet || git commit -m "ðŸ¤– AI Review: Auto-generated code review"

      - name: Push changes
        if: steps.changed-files.outputs.files != ''
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
